<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="icon" href="image/whatsapp-icon.ico"/>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="grid">
        <!-- Uygulama background-->
        <div class="top"></div>
        <div class="bottom"></div>
        <!-- Uygulama-->
        <div class="app">
            <div class="sidebar">
                <!-- Sidebar Tepe-->
                <div class="sidebar-header">
                    <img src="image/user.png"/>
                    <div class="sidebar-icons">
                        <img src="image/daire.png"/>
                        <img src="image/yeni-mesaj.png"/>
                        <img src="image/uc-nokta.png"/>
                    </div>
                </div>
                <div class="sidebar-notifications">
                    <img src="image/notificataions.png"/>
                    <div class="sidebar-notifications-message">
                        <span>Hazırda Bir Notification Yok.</span>
                        <a href="#">Geri Dön ><img src=""/></a>
                    </div>
                </div>
                <!-- Sidebar search -->
                <div class="search-chat">
                    <div class="search-bar">
                        <img src="image/search-icon.png"/>
                        <input type="text" placeholder="Yeni bir konuşma ara."/>
                    </div>
                </div>
                 <!-- Chat-->
            <div class="chats">
                <!-- Alice-->
                <div class="chat">
                    <div class="chat-left">
                        <img src="image/user.png"/>
                    </div>
                    <div class="chat-right">
                        <div class="chat-right-top">
                            <span class="contact-name">Alice</span>
                            <span class="chat-date">12:15</span>
                        </div>
                        <div class="chat-right-bottom">
                            <div class="chat-right-bottom-left">
                                <span class="chat-message-typing">Alice yazıyor...</span>
                            </div>
                            <div class="chat-right-bottom-right">
                                <span class="unread-message-number">3</span>
                                <span class="chat-options">
                                    <img src="image/down.png"/>
                                </span>
                            </div>
                        </div>
                </div>
            </div>
            <!-- Grup-->
            <div class="chat">
                <div class="chat-left">
                    <img src="image/user.png"/>
                </div>
                <div class="chat-right">
                    <div class="chat-right-top">
                        <span class="contact-name">Grup</span>
                        <span class="chat-date">15:30</span>
                    </div>
                    <div class="chat-right-bottom">
                        <div class="chat-right-bottom-left">
                            <span class="chat-message-group">Alice : Ne alaka şimdi?</span>
                        </div>
                        <div class="chat-right-bottom-right">
                            <span class="unread-message-number">1</span>
                            <span class="chat-options">
                                <img src="image/down.png"/>
                            </span>
                        </div>
                    </div>
            </div>
        </div>
        <!-- Can-->
        <div class="chat">
            <div class="chat-left">
                <img src="image/user.png"/>
            </div>
            <div class="chat-right">
                <div class="chat-right-top">
                    <span class="contact-name">Can</span>
                    <span class="chat-date">16:40</span>
                </div>
                <div class="chat-right-bottom">
                    <div class="chat-right-bottom-left">
                        <img class="double-check-mark" src="image/double-check.png"/>
                        <span class="chat-message-typing">Yarrak.</span>
                    </div>
                    <div class="chat-right-bottom-right">   
                        <span class="chat-options">
                            <img src="image/down.png"/>
                        </span>
                    </div>
                </div>
                
        </div>
    </div>
            </div> 
        </div>
        <div class="main">
            <!-- Ana Chat Ekranı-->
        <div class="chat-window-header">
            <div class="chat-window-header-left">
                <img class="chat-window-contact-image" src="image/user.png"/>
                <div class="contact-name-and-status-container">
                    <span class="chat-window-contact-name">Can</span>
                    <span class="chat-window-contact-status">Online</span>
                </div>
            </div>
            <div class="chat-window-header-right">
                <img class="chat-window-search-icon" src="image/search-icon.png"/>
                <img class="chat-window-menu-icon" src="image/uc-nokta.png"/>
            </div>
        </div>
        <!-- Chat Ekranı-->
        <div class="chat-window">
            <div class="sender">
                <span class="sender-message-tail"><img src="image/double-check.png"/></span>
                <span class="sender-message">Yarrak</span>
                <span class="message-time">19:18</span>
                <span class="message-status"><img src="image/double-check.png"></span>
            </div>
            <div class="receiver">
            <span class="receiver-message-tail"><img src="image/double-check.png"/></span>
            <span class="receiver-message">Göt</span>
            <span class="receiver-time">19:20</span>
            </div>
            <div class="receiver image-message">
                <span class="receiver-message-tail"><img src="image/green.png"/></span>
                <span class="receiver-time">19:20</span>
                </div>
        </div>
        <!-- Text box-->
        <div class="type-message-bar">
            <div class="type-message-bar-left">
                <img src="image/double-check.png"/>
                <img src="image/uc-nokta.png"/>
            </div>
            <div class="type-message-bar-center">
                <input type="text" placeholder="Mesaj yazın"/>
            </div>
            <div class="type-message-bar-right">
                <img src="image/double-check.png"/>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
