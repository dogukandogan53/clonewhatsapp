<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="icon" href="image/whatsapp-icon.ico"/>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="grid">
        <!-- Uygulama background-->
        <div class="top"></div>
        <div class="bottom"></div>
        <!-- Uygulama-->
        <div class="app">
            <div class="sidebar">
                <!-- Sidebar Tepe-->
                <div class="sidebar-header">
                    <img src="image/user.png"/>
                    <div class="sidebar-icons">
                        <img src="image/daire.png"/>
                        <img src="image/yeni-mesaj.png"/>
                        <img src="image/uc-nokta.png"/>
                    </div>
                </div>
                <div class="sidebar-notifications">
                    <img src="image/notificataions.png"/>
                    <div class="sidebar-notifications-message">
                        <span>Hazırda Bir Notification Yok.</span>
                        <a href="#">Geri Dön ><img src=""/></a>
                    </div>
                </div>
                <!-- Sidebar search -->
                <div class="search-chat">
                    <div class="search-bar">
                        <img src="image/search-icon.png"/>
                        <input type="text" placeholder="Yeni bir konuşma ara."/>
                    </div>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
